version: '3.8'

volumes:
  mysql_data:

networks:
  webgestion_network:
    driver: bridge

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    container_name: webgestion_php
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache/vhost.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - db
    environment:
      - APP_URL=http://localhost:8080
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=portfolio
      - DB_USERNAME=userenzo
      - DB_PASSWORD=123456789
    networks:
      - webgestion_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: webgestion_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: portfolio
      MYSQL_USER: userenzo
      MYSQL_PASSWORD: 123456789
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - webgestion_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: webgestion_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - webgestion_network
    restart: unless-stopped
